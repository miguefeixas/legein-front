<h2>{{ 'DELETEACCOUNT.TITLE' | translate  }}</h2>
<mat-dialog-content>
  <p>{{ 'DELETEACCOUNT.MESSAGE' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
